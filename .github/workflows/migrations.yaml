name: 🗃️ Generate Migrations

on:
  push:
    branches:
      - master
    paths:
      - "src/db/schema.ts"

jobs:
  generate-migrations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Use deploy key to bypass branch protection, thanks to https://github.com/sbellone/release-workflow-example
      - name: 📥 Check out the repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: 🍞 Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: 📦 Install dependencies
        run: bun install
      - name: 📝 Generate migrations
        run: bun run db:generate
      - name: 🚀 Commit and push migrations
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "🗃️ Update migration files (from ${{ github.event.after}})"
          file_pattern: drizzle/*
