name: ğŸ—ƒï¸ Generate Migrations

on:
  push:
    branches:
      - master
    paths:
      - "src/db/schema.ts"

jobs:
  generate-migrations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Use deploy key to bypass branch protection, thanks to https://github.com/sbellone/release-workflow-example
      - name: ğŸ“¥ Check out the repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: ğŸ Set up Bun
        uses: oven-sh/setup-bun@v1
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: ğŸ“ Generate migrations
        run: bun run db:generate
      - name: ğŸš€ Commit and push migrations
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "ğŸ—ƒï¸ Update migration files (from ${{ github.event.after}})"
          file_pattern: drizzle/*
