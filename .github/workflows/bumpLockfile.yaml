name: ğŸ”¼ Bump Bun lockfile on Depfu branches

on:
  push:
    branches:
      - "depfu/*"
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  bump-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --lockfile-only

      - name: ğŸ”¼ Commit and push updated lockfile
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "â¬†ï¸ Bump lockfile"
          file_pattern: bun.lock