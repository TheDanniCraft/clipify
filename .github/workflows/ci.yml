name: ğŸ§ª CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master]

permissions:
  contents: read
  pull-requests: write

jobs:
  deps:
    name: â™»ï¸ Prepare dependency cache
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.compute-key.outputs.key }}
      cache-hit: ${{ steps.restore.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # compute the cache key once so downstream jobs can reuse it
      - name: ğŸ”‘ Compute cache key
        id: compute-key
        run: echo "key=${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}" >> "$GITHUB_OUTPUT"

      # try to restore an existing cache
      - name: â™»ï¸ Restore Bun & node_modules cache
        id: restore
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            **/node_modules
          key: ${{ steps.compute-key.outputs.key }}

      # only install if the cache did not exist
      - name: ğŸ“¦ Install dependencies
        if: steps.restore.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      # save a new cache entry when we had a miss
      - name: ğŸ’¾ Save Bun & node_modules cache
        if: steps.restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            **/node_modules
          key: ${{ steps.compute-key.outputs.key }}

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â™»ï¸ Restore deps cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            **/node_modules
          key: ${{ needs.deps.outputs.cache-key }}

      - name: ğŸ§¹ Run lint
        run: bun run app:lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â™»ï¸ Restore deps cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            **/node_modules
          key: ${{ needs.deps.outputs.cache-key }}

      - name: ğŸ§ª Test (placeholder)
        run: echo "No tests defined"

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: deps
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: â™»ï¸ Restore deps cache
        uses: actions/cache/restore@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            **/node_modules
          key: ${{ needs.deps.outputs.cache-key }}

      - name: âš¡ Cache Next.js build
        uses: actions/cache@v4
        with:
          # See here for caching with `yarn`, `bun` or other package managers https://github.com/actions/cache/blob/main/examples.md or you can leverage caching with actions/setup-node
          path: |
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/bun.lockb') }}-

      - name: ğŸ—ï¸ Run build
        run: bun run app:build
